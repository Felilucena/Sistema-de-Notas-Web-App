<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- √çcono personalizado -->
  <link rel="icon" type="image/x-icon" href="assets/icon.png" />

  <title>Notas Ensolvers App</title>

  <!-- Estilos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="fw-bold">üìå Notas</h1>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#noteModal">
      <i class="fas fa-plus"></i> Nueva Nota
    </button>
  </div>

  <!-- Tabs -->
  <ul class="nav nav-tabs mb-4" id="noteTabs">
    <li class="nav-item">
      <a class="nav-link active" id="home-tab" href="#" data-tab="home">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="archive-tab" href="#" data-tab="archive">Archivo</a>
    </li>
  </ul>

  <!-- Filtros -->
  <div class="row mb-3">
    <div class="col-md-6 mb-2">
      <input type="text" id="searchInput" class="form-control" placeholder="Buscar nota...">
    </div>
    <div class="col-md-3 mb-2">
      <select id="categoryFilter" class="form-select">
        <option value="">Todas las categor√≠as</option>
      </select>
    </div>
    <div class="col-md-3 mb-2">
      <input type="date" id="dateFilter" class="form-control">
    </div>
  </div>

  <!-- Contenedor de notas -->
  <div id="notesContainer" class="d-flex flex-column gap-3"></div>
</div>

<!-- Modal de Nueva Nota -->
<div class="modal fade" id="noteModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Crear Nota</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="noteForm">
          <div class="mb-3">
            <label for="noteTitle" class="form-label">T√≠tulo</label>
            <input type="text" class="form-control" id="noteTitle" required>
          </div>
          <div class="mb-3">
            <label for="noteDescription" class="form-label">Descripci√≥n</label>
            <textarea class="form-control" id="noteDescription" rows="3" required></textarea>
          </div>
          <div class="mb-3">
            <label for="noteDueDate" class="form-label">Fecha de vencimiento</label>
            <input type="date" class="form-control" id="noteDueDate" required>
          </div>
          <div class="mb-3">
            <label for="noteCategory" class="form-label">Categor√≠a</label>
            <select class="form-select" id="noteCategory"></select>
          </div>
          <div class="mb-3 d-none" id="customCategoryContainer">
            <input type="text" class="form-control" id="customCategoryInput" placeholder="Nueva categor√≠a">
          </div>
          <div class="mb-3 d-none" id="customCategoryColorContainer">
            <label class="form-label">Color de categor√≠a</label>
            <input type="color" class="form-control form-control-color" id="customCategoryColor" value="#17a2b8">
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success">Guardar</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
